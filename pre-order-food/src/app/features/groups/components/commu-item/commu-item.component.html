<div class="row">
  <div *ngFor="let g of groups" class="col-md-3">
    <div class="card mb-4 shadow-sm">
      <div
        class="card_image"
        [style.background-image]="image(g.pictureUrl)"
      ></div>
      <div class="card-body">
        <h4 class="card-title">{{ g.name }}</h4>
        <p class="card-text">{{ g.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <a
            [routerLink]="['/groups', g._id]"
            class="btn btn-link"
            style="color:#007bff !important"
            >ดูรายการอาหาร</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
